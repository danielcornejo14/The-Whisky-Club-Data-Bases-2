<mat-toolbar class="navbar">
  <a routerLink="" class="navBrand">The Whisky Club</a>
  <div class="navLinkWrap">

    <div *ngIf="!this.storage.loginStatus; else logout">
      <a mat-button class="navLink" routerLink="login">Log In</a>
      <a mat-button class="navLink" routerLink="signup">Sign Up</a>
    </div>

    <ng-template #logout>
      <a mat-button class="navLink" (click)="logOut()">Log Out</a>
    </ng-template>

  </div>
</mat-toolbar>

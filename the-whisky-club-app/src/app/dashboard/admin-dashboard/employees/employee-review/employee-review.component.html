<div *ngFor="let review of this.data.reviews" class="review">
    <p>Customer id: {{review.idCustomer}}</p>
    <p>Comment: {{review.comment}}</p>
    <p>evaluation: {{review.evaluation}}</p>
    <p>date: {{review.date}}</p>
</div>

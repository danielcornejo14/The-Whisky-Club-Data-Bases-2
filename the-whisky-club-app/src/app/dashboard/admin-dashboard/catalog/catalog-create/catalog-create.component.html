<form [formGroup]="updateItem" class="formContainer">

    <h2>New Product</h2>
  
    <div class="productInformation">
  
      <mat-form-field appearance="outline">
        <mat-label>Brand</mat-label>
        <input matInput type="text" formControlName="brand">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Supplier</mat-label>
        <mat-select formControlName="idSupplier">
          <mat-option *ngFor="let supplier of data.supplier" [value]="supplier.idSupplier">{{supplier.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="idCurrency">
          <mat-option *ngFor="let currency of data.currency" [value]="currency.idCurrency">{{currency.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  
    </div>
  
    <div class="productCharacteristics">
  
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Presentation</mat-label>
        <mat-select formControlName="idPresentation">
          <mat-option *ngFor="let presentation of data.presentation" [value]="presentation.idPresentation">{{presentation.description}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="idWhiskeyType">
          <mat-option *ngFor="let type of data.typeList" [value]="type.idWhiskeyType">{{type.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Alcohol Content</mat-label>
        <input matInput type="number" formControlName="alcoholContent">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Production Date</mat-label>
        <input matInput type="datetime-local" formControlName="productionDate">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput type="datetime-local" formControlName="dueDate">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Milliliters</mat-label>
        <input matInput type="number" formControlName="millilitersQuantity">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Aging</mat-label>
        <input matInput type="number" formControlName="whiskeyAging">
      </mat-form-field>
  
      <mat-checkbox formControlName="availability" color="primary">Available</mat-checkbox>
  
      <mat-checkbox formControlName="special" color="primary">Special</mat-checkbox>
  
    </div>
  
  
  
  
  </form>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="updateItem.value" cdkFocusInitial>Ok</button>
  </div>

<button mat-raised-button (click)="addCurrency()">Add</button>
<div class="container">

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let currency of currencyList">
            <td>{{currency.idCurrency}}</td>
            <td>{{currency.name}}</td>
            <td>
                <button mat-raised-button type="button" color="primary" (click)="updateCurrency(currency)">Edit</button>

            </td>
            <td>
                <button mat-mini-fab color="primary" (click)="deleteCurrency(currency.idCurrency)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </table>
</div>
